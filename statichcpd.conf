#Do not modify default values
[DEFAULT]
dhcp_db_filename = /var/lib/statichcpd/Static_DHCP_DB.db
served_interface_regex = ^p.*n
default_lease_time = 600
max_lease_time = 7200
routing_disabled = True
# DHCPv6 configurations
use_mac_as_client_duid = True
disable_iaid = True
default_renew_time = 1000
default_rebind_time = 2000
default_pref_lifetime = 3000
default_valid_lifetime = 4000

#In the section below, fill any value that needs to be different from default
[statichcpd]
additional_attributes_file = /etc/statichcpd/statichcpd_client_attr_list.csv
